<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Clone</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IMessage_logo.svg/1024px-IMessage_logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
    <div class="phone-wrapper">
        <img class="phone" src="assets/front.png" alt="">
        <div class="color-box"></div>
        <div class="content">
            
            <div class="top position-relative">
                <p class="ms-4 fw-bold d-inline-block clock update">13:37</p>
                <div class="spacer d-inline-block"></div>
                <img src="assets/signal.png" class="top-icon signal mb-2 d-inline-block" alt="">
                <img src="assets/wifi.svg" class="top-icon mb-2 d-inline-block" alt="">
                <img src="assets/battery.svg" class="top-icon battery mb-2 ms-1 d-inline-block" alt="">
            </div>
            <div class="user-nav mt-4">
                <i class="fa fa-chevron-left blue back-arrow ms-3 mt-3" onclick="createMessage('You wish you could go back, but that\'s not the case here bucko...', false)"></i>
                <div class="user-img">
                    <img src="assets/user.jpg" class="user-avatar" alt="">
                    <p class="user-name">John <i class="fa fa-chevron-right name-arrow" onclick="createMessage('Those buttons don\'t work buddy.', false)"></i></p>
                </div>
                <i class="fal fa-video blue video-button ms-3 mt-3" onclick="createMessage('I don\'t want to talk to you stupid. Those buttons don\'t even work either...', false)"></i>
            </div>
            <div class="messages position-relative pt-3">
                <div class="timestamp">
                    <p class="text-muted bold m-0 p-0 text-center">iMessage</p>
                    <div class="text-muted  m-0 p-0 text-center">
                        <p class="d-inline-block bold">Today</p>
                        <p class="clock d-inline"></p>
                    </div>
                </div>
            </div>
            <input type="text" placeholder="Enter message">
            <i class="fa fa-arrow-up send"></i>
        </div>
    </div>
    <p class="bottom position-absolute bottom-0 end-0 me-4">Not responsive whatsoever. View on desktop</p>
    <script src="script.js"></script>
</body>
</html>
